<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Catch the Virsu">
    <meta property="og:title" content="Catch the Virus" />
    <meta name="description" content="Catch the Virus is a simple game, where you try to hit the virus as mush as you can in one minute">
    <meta property="og:image" itemprop="image" content="https://hms.harvard.edu/sites/default/files/media/virus-850.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch the Virus</title>
</head>

<body>
    <h1>Catch the Virus!</h1>


    <h2>Your Score: <span id="score">0</span></h2>

    <h2>Seconds Left: <span id="time-left">60</span></span></h2>

    <button class="btn">Start</button>

    
    <div class="row row1">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
    </div>
    <div class="row row2">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
    </div>
    <div class="row row3">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
